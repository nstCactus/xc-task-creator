<!DOCTYPE HTML>
<html>

<head>
    <title>TT Task Creator</title>
    <script type='text/javascript' src="js/lib/x2js/xml2json.js"></script>
    <!-- <script type='text/javascript' src="js/lib/jspdf/jspdf.min.js"></script> -->


    <script data-main="js/app" src="bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="bower_components/geoxml3/geoxml3.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="bower_components/jGrowl/jquery.jgrowl.css">

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="map-container" style="height: 100%; padding: 0;" class="col-sm-9">
                <div id="map-canvas"></div>
                <div style="display: flex; gap: 1em; position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background-color: #fff; z-index: 1000;">
                    <button id="playPauseBtn">Play</button>
                    <select id="speedSelect">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                    <input id="timeline" type="range" min="0" max="0" value="0" style="width: 100%;">
                </div>
            </div>
            <div id="sidebar" class="col-sm-3">
                <div id="sidebar-inner">
                    <form action="#" id="uploader"></form>
                    <div id="track-handler">
                        <ul>
                        </ul>
                    </div>
                    <div id="file-handler">
                        <ul>
                        </ul>
                        <button id="clear-task" class="btn btn-primary hide pull-left">Clear Task</button>
                        <button id="export-waypoints" class="btn btn-primary hide pull-right">Export Waypoints</button>
                    </div>
                    <div id="taskboard-container">
                        <div id="taskboard">
                            <div id="taskboard-header">
                                Taskboard
                            </div>
    
                            <div id="taskboard-content">
                            </div>
                        </div>
                        <div id="button-container" class="d-flex">
                            <button id="export-task" class="btn btn-primary hide" style="margin-top: 5px;">
                                <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span> Save
                            </button>
    
                            <button id="publish-task" class="btn btn-primary hide" style="margin-top: 5px;">
                                <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Publish
                            </button>
    
                            <button id="print" title="Set your page in landscape mode for better presentation" type="button"
                                class="btn btn-primary hide" style="margin-top: 5px;">
                                <span class="glyphicon glyphicon-print" aria-hidden="true"></span> Print
                            </button>
    
                            <button id="full-board2" class="btn btn-primary hide" style="margin-top: 5px;">
                                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Board 1
                            </button>
    
                            <button id="full-board" class="btn btn-primary hide" style="margin-top: 5px;">
                                <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Board 2
                            </button>
                        </div>
                    </div>
                    <div id="tracks">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
